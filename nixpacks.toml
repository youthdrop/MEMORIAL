[setup]
nixPkgs = ["python311", "nodejs_20"]

[install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r backend/requirements.txt",
  "cd frontend && npm ci"
]

[build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && gunicorn -w 3 -k gthread -b 0.0.0.0:$PORT app:app"
